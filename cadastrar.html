   <script>
      function showMessageError(mensagem){
         document.getElementById('modal-body').innerHTML= mensagem;
         var myModal = new bootstrap.Modal(document.getElementById('myModal'), {
            keyboard: false
          })
          myModal.toggle();
      }
      function onlyNumber(event) {
         // Only allow if the e.key value is a number or if it's 'Backspace'
         if(document.getElementById('cpf').value.length >= 11){
            event.preventDefault();
         } else  if(isNaN(event.key) && event.key !== 'Backspace') {
            event.preventDefault();
         }
       };
      function validarForm() {
         var nome = document.getElementById('nome').value;
         nome = nome.trim();
         if(nome.trim() == ""){
            //alert('Informe o nome');
            showMessageError('Informe o nome');
            document.getElementById('nome').focus();
            return;
         }
         if(nome.length < 3){
            //alert('O nome deverá ter no mínimo 3 caracteres');
            showMessageError('O nome deverá ter no mínimo 3 caracteres');
            document.getElementById('nome').focus();
            return;
         }
         if(nome.length > 10){
            //alert('O nome deverá ter no máximo 10 caracteres');
            showMessageError('O nome deverá ter no máximo 10 caracteres');
            document.getElementById('nome').focus();
            return;
         }

        

      }
   </script>
